    <h3 class="FoodnDrinksPageHeader"><span class=fdHeaderSpan>F</span>ood <span class="andfdHeaderSpan">and</span> <span class=fdHeaderSpan>D</span>rinks</h3>

<body>

    <div class="Column1">

        <div class="Row1">
            <h3 class="h3Headers">Mediterreanean</h3>
            <ul>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Pizza, Naples Italy<img class="FoodPics" src="naples pizza.jpg" style="display: block;"></li><br>
                        <figcaption>Pizza Napoletana, is a type of pizza that originated in Naples, Italy. This style of pizza is prepared with simple and fresh ingredients: a basic dough, raw tomatoes, fresh mozzarella cheese, fresh basil, and olive oil. No fancy
                            toppings are allowed!</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Torta Tenerina, Venezia Italy<img class="FoodPics" src="torta tenerina.jpg" style="display: block;"></li><br>
                        <figcaption>Torta tenerina (Moist chocolate cake) is traditional dessert from the city of Ferrara, but its delights have conquered all of Italy.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header"> Pasta a la Carbonara, Civitavecchia Italy<img class="FoodPics" src="pasta carbonada.jpeg" style="display: block;"></li><br>
                        <figcaption>Carbonara is an Italian pasta dish from Rome made with eggs, hard cheese, cured pork, and black pepper.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Wine, Messina Italy<img class="FoodPics" src="wine italy.jpg" style="display: block;"></li><br>
                        <figcaption>It has a delicate persistent taste, a faintly fruity flavor, slightly velvety, savory and fresh; expresses its uniqueness and complexity by a processed and bottled in clear, especially well-expresses its colour and structure by
                            ageing in barriques. </figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Gelato, Rome Italy<img class="FoodPics" src="Gelato Rome.jpg" style="display: block;"></li><br>
                        <figcaption>Gelato is the Italian word for ice cream (the word literally means "frozen.") However, gelato is made differently from ice cream. Authentic gelato is made in the following method: Make a custard of (at the very least) milk, cream,
                            and sugar over medium heat. Once the ingredients are properly blended, add any flavorings, like chocolate, chopped pistachios, or fruit. Churn the gelato slowly as it cools, either by hand or with a machine.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Panini, Palermo Sicilly<img class="FoodPics" src="panini.jpg" style="display: block;"></li><br>
                        <figcaption>A panini or panino is a sandwich made with Italian bread, sometimes they are served warmed by grilling or toasting.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Greek Sandwich, Pireaus Greece<img class="FoodPics" src="Greek Sandwich.jpg" style="display: block;"></li><br>
                        <figcaption>These sandwiches are truly a work of art. With ingredients like easy eggs, mozzarella cheese, bacon, basil and Greek touch. These sandwiches are a true delight in the morning. </figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Greek Breakfast, Rhodes Greece<img class="FoodPics" src="Greek Breakfeast.jpg" style="display: block;"></li><br>
                        <figcaption>Breakfast in Greece has its own unique history. In villages around the country, it used to be not only the most important meal of the day in terms of nutrition, but also the most filling. Served with sausages, eggs, sweet beans,
                            mushrooms, and tomatoes.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Gyro, Mykanos Greece<img class="FoodPics" src="gyro.jpg" style="display: block;"></li><br>
                        <figcaption>In Greece, gyros is normally made with pork. This is a sandwich made of sliced roasted meat, usually lamb or beef, combined with onion, tomato, seasoning, and often tzatziki sauce, and wrapped in pita bread. </figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Mussels, Ajaccio France<img class="FoodPics" src="Clams and Bread.jpg" style="display: block;"></li><br>
                        <figcaption>Moules à la marinière is a classic French dish that consists of mussels cooked in cider or wine-based sauces. The dish is typically made with shallots, garlic, and herbs such as parsley, thyme, and bay leaves, which are sweated
                            in some butter before being combined with white wine or cider.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Linguine with Clams and Prawns, France<img class="FoodPics" src="Spaghetti.jpg" style="display: block;"></li><br>
                        <figcaption>A light garlicky sauce simple pasta sauce with fresh clams and prawns tossed with linguine.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Tapas and Sangria, Barcelona Spain<img class="FoodPics" src="tapas and sangria.jpg" style="display: block;"></li><br>
                        <figcaption>In Spain, there is not better combination then Tapas and Sangria. Sangria includes a punch, red wine and chopped fruit, often can include spirits. Tapas can include practically anything―from a chunk of tuna, a cocktail onion, and
                            an olive skewered on a long toothpick, to piping hot chorizo sausage served in a small clay dish, to a gourmet slow-cooked beef cheek served over a sweet potato puree.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Mozzarella Meatballs, Valleta Malta<img class="FoodPics" src="Cheese balls croatia.jpg" style="display: block;"></li><br>
                        <figcaption>Located along the port you find these tasty bites. The meatballs are made of meat is combined with breadcrumbs, egg and seasonings and then wrapped around cubes of mozzarella cheese.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Macaroon, Monte Carlo Monaco<img class="FoodPics" src="monte carlo macaroons.jpg" style="display: block;"></li><br>
                        <figcaption>In such a luxurious place like Monaco you can probably find everything, including some delicious Macarons from the Parisian Mansion Laduree. A macaron is made by combining icing sugar and ground almonds into a fine mixture.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Durum, Istanbul Turkey<img class="FoodPics" src="Durum Turkey.jpg" style="display: block;"></li><br>
                        <figcaption>A dürüm or dürme is a Turkish wrap that is usually filled with typical döner kebab ingredients. The wrap is made from lavash or yufka flatbreads.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Pita Bread with Hummus, Istanbul Turkey<img class="FoodPics" src="Pita Bread with Tea.jpg" style="display: block;"></li><br>
                        <figcaption>Hummus with pita bread is a classic middle eastern snack. Hummus is a Levantine dip or spread made from cooked, mashed chickpeas or other beans, blended with tahini, olive oil, lemon juice, salt and garlic. Hummus dip is most commonly
                            eaten with Pita bread.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Risotto, Dubrovnik Croatia<img class="FoodPics" src="Croatia riss.jpg" style="display: block;"></li><br>
                        <figcaption>This black, almost-scary looking dish can be found all over Croatia, but it traditionally comes from the coastal areas of Croatia. This dish has an intense seafood flavor and smell. It’s certainly not for those who don’t absolutely
                            love seafood! Influenced by our Italian neighbors.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Caprese Salad, Dubrovnik Croatia<img class="FoodPics" src="Capreses salada Croatia.jpg" style="display: block;"></li><br>
                        <figcaption>A salad consisting of slices of mozzarella and tomatoes, basil, and olive oil or Italian dressing.</figcaption>
                    </figure>
                </div>

            </ul>
        </div>

        <div class="Row1">
            <h3 class="h3Headers">Latin American</h3>
            <ul>
                <div class="imgContainer">
                    <figure>
                        <li class="Header">Nacatamal, Nicagragua<img class="FoodPics" src="Nacatamal.jpg" style="display: block;"></li><br>
                        <figcaption>A nacatamal is a traditional dish found in Nicaragua similar to the tamal and to the hallaca. Rather than using masa or corn flour, these delectable dessert tamales are made with corn kernels, cream, and queso fresco sweetened
                            with sugar.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Patacones, Panama<img class="FoodPics" src="patacones.jpg" style="display: block;"></li><br>
                        <figcaption>Patacones or Tostones are made from green plantains peeled and cut cross-wise. Patacones are fried twice.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Coco Heaven, Panama<img class="FoodPics" src="pina colada.jpg" style="display: block;"></li><br>
                        <figcaption>Coco Heaven is a creamy, fruit drink that’s like a pina colada’s more refined relative. Instead of pineapple, use watermelon. On a hot day, this delicious Coco Heaven is precisely what you’ll want to drink.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Pescado Entero, Honduras<img class="FoodPics" src="pescado Honduras.jpg" style="display: block;"></li><br>
                        <figcaption>The whole fried fish is a famous dish throughout Honduras. Red Snapper or smaller fillets, fried whole, come with medium-ripe plantains, firm with a touch of sweetness. Served with splash of lime, generous amounts of chili sauce.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Empanadas, Colombia<img class="FoodPics" src="empanadas colombia.jpg" style="display: block;"></li><br>
                        <figcaption>These Colombian Empanadas are a popular snack in Colombia and are served by most Colombian restaurants. They’re made of crunchy cornmeal dough, filled with a creamy, aromatic beef and potato filling, spiced with Latin seasonings.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Coffee, Colombia<img class="FoodPics" src="coffee colombia.jpg" style="display: block;"></li><br>
                        <figcaption>Colombia is famous for growing some of the best coffee beans in the world; the plants thrive under the shade of banana trees in the tropical climate. Because of Colombia’s high altitude, it also shapes the way the bean grows.There
                            isn’t really a traditional style of Colombian coffee, but Colombian beans are the best choice for crafting certain brews. The lighter, brighter flavors make the beans ideal for both a cup of light roast and for a rich cappuccino.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Nicagragua, Carne Asada<img class="FoodPics" src="carne asada nicarag.jpg" style="display: block;"></li><br>
                        <figcaption>Nicaraguan-Style Carne Asada uses ribeye steaks cut into long strips about 5 inches long and 1 1/2 inches wide. For the marinade, orange juice and cloves of minced garlic are used. And finally served with fried bananas and pico
                            de gallo.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Guacamole with a Margarita, Jalisco, MX<img class="FoodPics" src="guacamole.jpg" style="display: block;"></li><br>
                        <figcaption>When sipping on Margaritas in Puerto Vallarta beach, nothing goes better with the tasty frozen drink then Guacamole and chips.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Leche de Tigere Ceviche, Aguascalientes<img class="FoodPics" src="ceviche aguascalientes.jpg" style="display: block;"></li><br>
                        <figcaption>Leche de Tigre (meaning tiger's milk) is a ceviche beverage made from raw fish marinated in citrus fruits and spiced with peppers, onions, and other seasonings.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Chilaquiles Rojos, Guadalajara Style. Guadalajara Mexico<img class="FoodPics" src="Chilaquiles gdl.jpg" style="display: block;"></li><br>
                        <figcaption>This popular traditional breakfast dish features lightly fried corn tortillas cut into quarters and topped with green or red salsa (the red is slightly spicier). Scrambled or fried eggs and pulled chicken are usually added on top,
                            as well as cheese and cream.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Quesadillas, Mexico City, MX<img class="FoodPics" src="quesadillas.jpg" style="display: block;"></li><br>
                        <figcaption>Quesadillas are quintessential Mexican street food and in Mexico City, surviving on quesadillas alone wouldn’t be too tough: you could have one with squash blossoms and cheese for breakfast, a hearty potato and sausage quesadilla
                            for lunch, and a couple of deep-fried quesadillas in the evening.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Tamales de Yucatan, Mx<img class="FoodPics" src="tamales yucatan.jpeg" style="display: block;"></li><br>
                        <figcaption>Yucatecan tamales can be prepared baked, steamed, or even buried, and are wrapped with different leaves, such as banana, almond, and holly leaf (hoja santa). They are filled with corn dough, pork, chicken, egg, ground pumpkin seed,
                            chaya, or xpelón, which is a type of bean from the region.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Gorditas, Celaya, Guanajuato Mexico<img class="FoodPics" src="gorditas celaya.jpg" style="display: block;"></li><br>
                        <figcaption>Gordita means "chubby" in Spanish. A gordita in Mexican cuisine is a dish made with masa and stuffed with cheese, meat, or other fillings.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Crema de Frijol, Queretaro<img class="FoodPics" src="crema de frijole.jpg" style="display: block;"></li><br>
                        <figcaption>Crema de Frijol is a creamy bean soup made with beans, Mexican crema, chile de arbol and butter. This creamy black bean soup is incredibly aromatic and the perfect dish to make when you are in the mood for some Mexican comfort
                            food!
                        </figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Enchiladas, Jalisco, MX<img class="FoodPics" src="enchiladas jalisco.jpg" style="display: block;"></li><br>
                        <figcaption>Enchiladas are a traditional Mexican dish with a unique flavor and a very long history. Their delicious taste has made them a popular menu item at many Mexican restaurants. With the perfect combination of tortilla, meat, cheese,
                            and sauce, enchiladas have become a symbol of a traditional Mexican meal.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Tequila, Chapala Jalisco, MX<img class="FoodPics" src="tequila jal.jpg" style="display: block;"></li><br>
                        <figcaption>Tequila is a distilled spirit made from the agave plant that can only be produced in certain regions of Mexico. There are several styles of tequila and specific regulations that distillers must follow.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Tacos, Aguascalientes Jalisco, MX<img class="FoodPics" src="tacos aguascalientes.jpg" style="display: block;"></li><br>
                        <figcaption>A taco is a traditional Mexican dish consisting of a small hand-sized corn or wheat tortilla topped with a filling. Lupes in this city makes in my opinion the best beef stuffed tacos.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Carnitas, Morelia Michoacán, MX<img class="FoodPics" src="carnitas aguascalientes.jpg" style="display: block;"></li><br>
                        <figcaption>Carnitas, literally meaning "little meats", is a dish of Mexican cuisine that originated in the state of Michoacán. Carnitas are made by braising or simmering pork in oil or preferably lard until tender.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Sopa de Albondigas, Queretaro, MX<img class="FoodPics" src="albondigas.jpg" style="display: block;"></li><br>
                        <figcaption>Caldo de Albóndigas or Albondigas en Caldillo is a traditional Mexican meatball soup, served in a light and healthy broth full of vegetables </figcaption>
                    </figure>
                </div>
            </ul>

        </div>
    </div>


    <div class="Column2">
        <div class="Row2">
            <h3 class="h3Headers">America</h3>
            <ul>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Smoked Salmon, Eiffel Tower at Paris Las Vegas <img class="FoodPics" src="SalmonLasVegas.jpg" style="display: block;"></li><br>
                        <figcaption>Smoked salmon is a preparation of salmon, typically a fillet that has been cured and hot or cold smoked. This is a true joy to taste while having an incredible view to Las Vegas City.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Wine, Napa California<img class="FoodPics" src="napa wine.jpg" style="display: block;"></li><br>
                        <figcaption>Napa Valley is most recognized for Cabernet Sauvignon. Beyond that, the most popular varieties are Merlot, Chardonnay and Pinot Noir. There are just over 45,200 total acres planted with vineyards, making up one tenth of the area.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Steaks and Lobster California<img class="FoodPics" src="steak and lobster.jpg" style="display: block;"></li><br>
                        <figcaption>A Filet Mignon accompanied by a Lobster Tail Scampi is a true delicacy. This piece of meat will just melt in your mouth. The service is no short then excellent at this establishment. </figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Sushi Wrap, California<img class="FoodPics" src="Suchi Wrap.JPG" style="display: block;"></li><br>
                        <figcaption>Nori (海苔) is a dried edible seaweed used in Japanese cuisine. This is used to wrap the Sushi filling. Made with crispy tempura shrimp, cucumber, avocado, & finished with an umami sushi sauce.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Monterey Bay Fish<img class="FoodPics" src="montereyfood.jpg" style="display: block;"></li><br>
                        <figcaption>At Bubba Gump Shrimp Company is an American seafood restaurant. It serves large platters of fish, prawns, crab, etc. Willing to get you hand dirty this is a meal you cannot miss when in the area. </figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Crab Cakes, Tracys Crab Shack, Juneau Alaksa<img class="FoodPics" src="tracys crab alaska.jpg" style="display: block;"></li><br>
                        <figcaption>These Crab Cakes are nothing short of great, Freshly caught crab served daily in the Alasan Region. It is a waterfront, walk-up shack featuring locally caught crab legs, bisque, cakes & other seafood bites.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Crepes, Crepe Escape, Juneau Alaska<img class="FoodPics" src="crepe alaska.jpg" style="display: block;"></li><br>
                        <figcaption>These Crepes are delicious with sweet or savory falvors to choose from, you might want to eat them every day. These is in my opion the most delicious crepes Ive ever had.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Eggs Benedict at Boathouse, Santa Barbara<img class="FoodPics" src="boat house breakfeast.jpg" style="display: block;"></li><br>
                        <figcaption>This dish consists of 2 poached eggs on a toasted English muffin, hollandaise sauce and choice of one of the following: spinach, real or mock turkey, real or mock bacon, real ham. With view of the Pacific, it is a true treat.</figcaption>
                    </figure>
                </div>
            </ul>
        </div>

        <div class="Row2">
            <h3 class="h3Headers">Australian/Asian</h3>
            <ul>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Buttermilk Panacakes, La creppe, Melbourne AUS <img class="FoodPics" src="melbourne pancakes.jpg" style="display: block;"></li><br>
                        <figcaption>These pancakes are soft and fluffy, topped with fresh berries and powedered sugar. It has a distinctive creamy, buttery taste.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Meat Pie, Sydney Australia<img class="FoodPics" src="Meat Pies.jpg" style="display: block;"></li><br>
                        <figcaption>The great Australian Meat Pie!! Shortcrust pastry filled with slow cooked chunky pieces of beef in a rich gravy topped with golden puff pastry, this meat pie recipe requires patience but you will be regarded as a bloody legend
                            by everybody fortunate enough to try one!</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Chicken Parmigiana, Perth Australia<img class="FoodPics" src="Chicken Parmigiana.jpg" style="display: block;"></li><br>
                        <figcaption>Chicken parmigiana, or chicken parmesan, is a dish that consists of breaded chicken breast covered in tomato sauce and mozzarella, parmesan, or provolone cheese. In a Beach restaurant north of Perth shipping port, you will find
                            these delicious meal.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Barbecued Snags (sausages)<img class="FoodPics" src="snags auus.jpg" style="display: block;"></li><br>
                        <figcaption>Barbecue snags are thick Australian sausages, usually with a mild flavor and made with beef, pork, garlic, and onions. They are a staple of almost every Australian barbecue party, where the sausages are accompanied by mashed potatoes,
                            grilled onions, tomato sauce, barbecue sauce, salads, chutneys, and loaves of artisanal bread on the side.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Burger With 'The Lot', Adelaide Australia<img class="FoodPics" src="burger with alot auss.jpg" style="display: block;"></li><br>
                        <figcaption>These filler burgers are made with 100 percent Australian Beef. These are truly a mouthful, with eggs, hashbrowns, lettuce, tomatoe, bacon and freshly baked bread.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Hāngī (food cooked under the ground) Taurunga New Zealand<img class="FoodPics" src="hangi nz.jpg" style="display: block;"></li><br>
                        <figcaption>Hāngī is a traditional New Zealand Māori method of cooking food using heated rocks buried in a pit oven, called an umu. Having tasted sausages, chicken, vegetables,and beef. It was a savory trip in this New Zealand mountain.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Avocado Toast with a Latte, Akaroa New Zealand<img class="FoodPics" src="Chai Latte Nz.jpg" style="display: block;"></li><br>
                        <figcaption>Avocado toast is a delicious and simple breakfast, snack or light meal! These locations service tasty vanilla Lattes with a Crunchy Avocado toast to feed your hunger.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Afghans, Napier New Zealand<img class="FoodPics" src="Afgans New zealand.jpg" style="display: block;"></li><br>
                        <figcaption>Afghan cookies are a melt-in-the-mouth chocolate cookie with lovely crunches of cornflakes throughout, often topped with a walnut. While you would be forgiven for thinking that the name harks back to a middle-eastern origin, these
                            toothsome morsels are 100% Kiwi.</figcaption>
                    </figure>
                </div>
