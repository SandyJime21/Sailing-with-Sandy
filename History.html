<body>

    <div class="Column1">
        <div class="Row1">
            <h3 class="h3Headers">United States of America</h3>
            <ul>
                <div class="imgContainer">
                    <figure>
                        <li class="Header">Hawaii<img class="HistoryPics" src="hawaii history.png" style="display: block;"></li><br>
                        <figcaption>1,500 years ago: Polynesians arrive in Hawaii after navigating the ocean using only the stars to guide them. 1778: Captain James Cook lands at Waimea Bay on the island of Kauai, becoming the first European to make contact with
                            the Hawaiian Islands.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">California<img class="HistoryPics" src="california history.png" style="display: block;"></li><br>
                        <figcaption>After 1900, California continued to grow rapidly and soon became an agricultural and industrial power. The economy was widely based on specialty agriculture, oil, tourism, shipping, film, and after 1940 advanced technology such
                            as aerospace and electronics industries – along with a significant military presence.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Texas<img class="HistoryPics" src="texas history.png" style="display: block;"></li><br>
                        <figcaption>The recorded history of Texas begins with the arrival of the first Spanish conquistadors in the region of North America now known as Texas in 1519, who found the region occupied by numerous Native American tribes. They left behind
                            artifacts and archeological evidence. Florida's written history begins with the arrival of Europeans; the Spanish explorer Juan Ponce de León in 1513 made the first textual records. The state received its name from that conquistador,
                            who called the peninsula La Pascua Florida in recognition of the verdant landscape and because it was the Easter season, which the Spaniards called Pascua Florida (Festival of Flowers).</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Florida<img class="HistoryPics" src="Florida history.png" style="display: block;"></li><br>
                        <figcaption>The history of Florida can be traced to when the first Native Americans began to inhabit the peninsula as early as 14,000 years ago. Florida. They left behind artifacts and archeological evidence. Florida's written history begins
                            with the arrival of Europeans; the Spanish explorer Juan Ponce de León in 1513 made the first textual records. The state received its name from that conquistador, who called the peninsula La Pascua Florida in recognition of
                            the verdant landscape and because it was the Easter season, which the Spaniards called Pascua Florida (Festival of Flowers).</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">American Samoa<img class="HistoryPics" src="american samoa history.png" style="display: block;"></li><br>
                        <figcaption>American Samoa became a U.S. territory by deed of cession, starting in 1900. The matai (local chiefs) of Tutuila, the largest island in American Samoa, ceded the island to the United States in 1900. Manu'a followed in 1904. Swain
                            Island joined the territory in 1925 by an act of the Congress.</figcaption>
                    </figure>
                </div>

            </ul>
        </div>

        <div class="Row1">
            <h3 class="h3Headers">Mexico</h3>
            <ul>
                <div class="imgContainer">
                    <figure>
                        <li class="Header">Quintana Roo<img class="HistoryPics" src="quinta roo history.png" style="display: block;"></li><br>
                        <figcaption>Pre-Mayan cultures inhabited the Yucatán Peninsula as early as 3000 B.C. During the 10th century, a Mayan group known as the Itzáes migrated into the area and built the cities of Coba, Xcaret, Xel Ha and Tulum. They also founded
                            Chichén-Itzá and Champotón nearby in what would become the state of Yucatán.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Aguascalientes<img class="HistoryPics" src="aguascalientes history.png" style="display: block;"></li><br>
                        <figcaption>Founded in 1575 and designated a town in 1661, Aguascalientes (“Hot Waters”) was named for the area's once-numerous thermal baths, which were considered medicinal. It became the capital when the state was created during the 1850s,
                            and it is now home to more than three-fifths of the state's population.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Mexico City<img class="HistoryPics" src="mexico city history.png" style="display: block;"></li><br>
                        <figcaption>During the Aztec period, Mexico City was initially built over a lake, the Lago de Texcoco. Aztecs built an artificial island by dumping soil into the lagoon. Later, the Spaniards erected a second Mexico City atop the ruins of Tenochtitlán.
                            Tenochtitlán was founded in 1325 A.D. by the Mexicas.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Nayarit<img class="HistoryPics" src="nayarit history.png" style="display: block;"></li><br>
                        <figcaption>Nayarit was named for a 16th-century Cora governor who resisted the Spanish; Spain did not conquer the region until the early 17th century. Once part of the state of Jalisco, Nayarit became a state in its own right in 1917. State
                            government is headed by a governor, who is elected to a single six-year term.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Michoacán<img class="HistoryPics" src="michocan history.png" style="display: block;"></li><br>
                        <figcaption>The ancient Purhépecha inhabitants were farmers and fishermen. They settled in present-day Michoacán around the 11th century A.D. By 1324 A.D., they had become the dominant force in western Mexico. Their first capital city, Pátzcuaro,
                            was situated on the shores of Lake Pátzcuaro, Mexico's highest lake</figcaption>
                    </figure>
                </div>
            </ul>
        </div>
    </div>

    <div class="Column2">
        <div class="Row2">
            <h3 class="h3Headers">France</h3>
            <ul>
                <div class="imgContainer">
                    <figure>
                        <li class="Header">Saint-Tropez<img class="HistoryPics" src="st tropez history.png" style="display: block;"></li><br>
                        <figcaption>Legend has it that, in 68 AD, a Roman officer known as Torpes was beheaded on the orders of Emperor Nero. His body was washed up on the beaches of St. Tropez in a boat, along with a rooster and a dog. When the martyr was discovered
                            by the villagers, they decided to adopt him as their patron saint.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Marseilles<img class="HistoryPics" src="marsailles history.png" style="display: block;"></li><br>
                        <figcaption>Marseille, France was originally founded circa 600 BC as the Greek colony of Massalia and populated by Greeks from Phocaea (modern Foça, Turkey). It became the preeminent Greek polis in the Hellenized region of southern Gaul. The
                            city-state allied with the Roman Republic against Carthage during the Second Punic War (218-201 BC), retaining its independence and commercial empire throughout the western Mediterranean even as Rome expanded into Western Europe
                            and North Africa. However, the city lost its independence following the Roman Siege of Massilia in 49 BC, during Caesar's Civil War, in which Massalia sided with the exiled faction at war with Julius Caesar.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Nice<img class="HistoryPics" src="nice history.png" style="display: block;"></li><br>
                        <figcaption>Nice was probably founded around 350 BC by colonists from the Greek city of Phocaea in western Anatolia. It was given the name of Níkaia (Νίκαια) in honour of a victory over the neighbouring Ligurians (people from the northwest
                            of Italy, probably the Vediantii kingdom); Nike (Νίκη) was the Greek goddess of victory.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Villefranche-sur-Mer<img class="HistoryPics" src="ville sur history.png" style="display: block;"></li><br>
                        <figcaption>Villefranche-sur-Mer, France. Villefranche, a picturesque old town, was founded early in the 14th century. Its ancient Saint-Pierre chapel was entirely decorated by the French 20th-century writer and artist Jean Cocteau. The citadel
                            was built in 1560, under the rule of the duke of Savoy.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Corsica<img class="HistoryPics" src="corsica history.png" style="display: block;"></li><br>
                        <figcaption>The recorded history of Corsica begins about 560 bce, when Greeks from Phocaea in Asia Minor founded the town of Alalia on the east coast. Carthaginian domination followed in the early 3rd century bce, until the whole of the island
                            was conquered by the Romans in a series of campaigns from 259 to 163 bce.</figcaption>
                    </figure>
                </div>

            </ul>
        </div>

        <div class="Row2">
            <h3 class="h3Headers">Spain</h3>
            <ul>
                <div class="imgContainer">
                    <figure>
                        <li class="Header">Malaga<img class="HistoryPics" src="malaga history.png" style="display: block;"></li><br>
                        <figcaption>The Phoenicians first colonized the city of Malaga in 1000 B.C. and named it Malaka. The name of the city probably came from the Phoenician word 'Malac' which means 'to salt'. The Phoenicians settled along the Guadalhorce River,
                            which was the fish-salting centre</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Barcelona<img class="HistoryPics" src="barcelona history.png" style="display: block;"></li><br>
                        <figcaption>The first human settlements in Barcelona date back to Neolithic times. The city itself was founded by the Romans who set up a colony called Barcino at the end of the 1st century BC. The colony had some thousand inhabitants and
                            was bounded by a defensive wall, the remains of which can still be seen in the old town.</figcaption>
                    </figure>
                </div>
                <div class="imgContainer">
                    <figure>
                        <li class="Header">Palma de Mallorca<img class="AdventurePics" src="Palma history.png" style="display: block;"></li><br>
                        <figcaption>Palma was founded as a Roman camp upon the remains of a Talaiotic settlement. The city was subjected to several Vandal raids during the fall of the Western Roman Empire, then reconquered by the Byzantine Empire, then colonised
                            by the Moors (who called it Medina Mayurqa) and, in the 13th century, by James I of Aragon.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Tenerife<img class="HistoryPics" src="tenerife history.png" style="display: block;"></li><br>
                        <figcaption>The Museum of History and Anthropology of Tenerife is part of the Autonomous Organism of Museums and the Cabildo de Tenerife. It opened in December 1993 in the property known as "Casa Lercaro" in San Cristóbal de La Laguna, Canary
                            Islands, Spain.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Cartagena<img class="HistoryPics" src="cartagena history.png" style="display: block;"></li><br>
                        <figcaption>Much of the historical signifiance of Cartagena stemmed from its coveted defensive port, one of the most important in the western Mediterranean. Cartagena has been the capital of the Spanish Navy's Maritime Department of the Mediterranean
                            since the arrival of the Spanish Bourbons in the 18th century. As far back as the 16th century it was one of the most important naval ports in Spain, together with Ferrol in the North</figcaption>
                    </figure>
                </div>

            </ul>
        </div>

        <div class="Row2">
            <h3 class="h3Headers">Croatia/MonteNegro/Turkey</h3>
            <ul>
                <div class="imgContainer">
                    <figure>
                        <li class="Header">Dubrovnik<img class="HistoryPics" src="dubrovnik history.png" style="display: block;"></li><br>
                        <figcaption>In 1979, the city of Dubrovnik was added to the UNESCO list of World Heritage Sites in recognition of its outstanding medieval architecture and fortified old town. The history of the city probably dates back to the 7th century,
                            when the town known as Ragusa was founded by refugees from Epidaurum (Ragusa Vecchia).</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Kotor<img class="HistoryPics" src="Kotor history.png" style="display: block;"></li><br>
                        <figcaption>Kotor was founded by the ancient Romans as Acruvium. In the 10th century it was an autonomous city ruled from Byzantium, and from 1186 to 1371 it was a free city of medieval Serbia. It was Venetian and Hungarian for brief periods,
                            an independent republic from 1395 to 1420, and Venetian again until 1797.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Kusadasi<img class="HistoryPics" src="kusadasi history.png" style="display: block;"></li><br>
                        <figcaption>Today's Kusadasi is founded in 16th century by Venetians as a colony. The castle on the small island was built for the purpose of observation in Byzantine times. In the Middle Ages Kusadasi was ruled by Venetians and Genoese which
                            had taken the name of Scala Nova.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Ephesus<img class="HistoryPics" src="ehpesus history.png" style="display: block;"></li><br>
                        <figcaption>Ephesus was an ancient port city whose well-preserved ruins are in modern-day Turkey. The city was once considered the most important Greek city and the most important trading center in the Mediterranean region. Throughout history,
                            Ephesus survived multiple attacks and changed hands many times between conquerors.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Istanbul<img class="HistoryPics" src="istanbul history.png" style="display: block;"></li><br>
                        <figcaption>First inhabitants of Istanbul are dating back to second millennia BC, they were settled on the Asian side of the city. Its first name comes from Megara king Byzas who took his colonists here in the 7th century BC to establish a
                            colony named Byzantium, the Greek name for a city on the Bosphorus.</figcaption>
                    </figure>
                </div>

            </ul>
        </div>
    </div>

    <div class="Column3">
        <div class="Row3">
            <h3 class="h3Headers">
                <Italy>
                    <Valleta></Valleta>
            </h3>
            <ul>
                <div class="imgContainer">
                    <figure>
                        <li class="Header">Rome<img class="HistoryPics" src="rome history.png" style="display: block;"></li><br>
                        <figcaption>After 450 years as a republic, Rome became an empire in the wake of Julius Caesar’s rise and fall in the first century B.C. The long and triumphant reign of its first emperor, Augustus, began a golden age of peace and prosperity;
                            by contrast, the Roman Empire’s decline and fall by the fifth century A.D. was one of the most dramatic implosions in the history of human civilization.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Naples<img class="HistoryPics" src="naples history.png" style="display: block;"></li><br>
                        <figcaption>Dating back some 4,000 years, Naples is one of the oldest cities in the world. Greek settlers established an early colony here about 2,000 BC, and by the 6th century BC they had erected the ancient city of Neapolis. The distinct
                            Neapolitan culture was born then and survived even after the Romans conquered the area.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Venice<img class="HistoryPics" src="venice history.png" style="display: block;"></li><br>
                        <figcaption>Uniquely among Italy's chief cities, Venice came into being after the fall of the Roman Empire in the West. The Lombard hordes, whose incursions into northern Italy began in ad 568, drove great numbers of mainlanders onto the islands
                            of the lagoon, previously the homes of itinerant fishermen and salt workers.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Pisa<img class="HistoryPics" src="pisa history.png" style="display: block;"></li><br>
                        <figcaption>Ancient Pisa, or Pisae, was possibly inhabited by the Ligurians before passing under Roman control as a naval base. It became a Roman colony shortly after 180 bce and by 313 ce had become a Christian bishopric. Pisa survived the
                            collapse of the Roman Empire to remain the principal urban centre of Tuscany.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Malta<img class="HistoryPics" src="malta history.png" style="display: block;"></li><br>
                        <figcaption>Malta's prehistory ends in around 700 BC, when the islands were colonized by the Phoenicians. They ruled the islands until they fell in 218 BC to the Roman Republic. The island was acquired by the Eastern Romans or Byzantines in
                            the 6th century AD, who were expelled by Aghlabids following a siege in 870 AD.</figcaption>
                    </figure>
                </div>

            </ul>
        </div>
        <div class="Row3">
            <h3 class="h3Headers">Greece</h3>
            <ul>
                <div class="imgContainer">
                    <figure>
                        <li class="Header">Santorini<img class="HistoryPics" src="santorini history.png" style="display: block;"></li><br>
                        <figcaption>According to searches and excavations on Santorini, the first human presence on the island is situated back to the Neolithic Period. Santorini hosted an important civilization around 3600 BC. Discoveries made in an important city
                            near Akrotiri and the famous Red Beach showed the existence of an ancient Minoan colony.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Olympia<img class="HistoryPics" src="" style="display: block;"></li><br>
                        <figcaption>Olympia is an ancient site on Greece's Peloponnese peninsula that hosted the original Olympic Games, founded in the 8th century B.C. Its extensive ruins include athletic training areas, a stadium and temples dedicated to the gods
                            Hera and Zeus. The Archaeological Museum of Olympia exhibits finds from the site, including a statue of Hermes attributed to the sculptor Praxiteles. </figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Athens<img class="HistoryPics" src="athens history.png" style="display: block;"></li><br>
                        <figcaption>Athens was the largest and most influential of the Greek city-states. It had many fine buildings and was named after Athena, the goddess of wisdom and warfare. The Athenians invented democracy, a new type of government where every
                            citizen could vote on important issues, such as whether or not to declare war.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Crete<img class="HistoryPics" src="crete history.png" style="display: block;"></li><br>
                        <figcaption>Crete was the centre of Europe's first advanced civilization, the Minoan (c. 2700–1420 BC). This civilization wrote in the undeciphered script known as Linear A. Early Cretan history is replete with legends such as those of King
                            Minos, Theseus and the Minotaur, passed on orally via poets such as Homer.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Rhodes<img class="HistoryPics" src="rhodes history.png" style="display: block;"></li><br>
                        <figcaption>The origins of Rhodes are connected to a divine myth about Zeus (leader of the ancient Greek gods) and Helios (god of the Sun). According to this myth, after Zeus's victory against the Giants, he decided to divide the earth among
                            the Olympian gods; The only god who received nothing was Helios.</figcaption>
                    </figure>
                </div>
            </ul>
        </div>

        <div class="Row3">
            <h3 class="h3Headers">South America</h3>
            <ul>
                <div class="imgContainer">
                    <figure>
                        <li class="Header">Colombia<img class="HistoryPics" src="colombia history.png" style="display: block;"></li><br>
                        <figcaption>From 1830 to 1856, the country was known as New Granada, and from 1856 to 1863, it was known as the Grenadine Confederation. The country became the United States of Colombia in 1863, and it changed its name to the Republic of Colombia
                            in 1886. Panama separated from Colombia in 1903.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Costa Rica<img class="HistoryPics" src="costa rica history.png" style="display: block;"></li><br>
                        <figcaption>Costa Rican history dates back to about 10,000 BC, the pre-Columbian period when indigenous nations settled in fertile valleys and lived in the shadows of active volcanoes. In 1502, Christopher Columbus touched ground in Costa
                            Rica, dubbing the colony a “rich coast” after accepting golden gifts from the natives.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Nicagragua<img class="HistoryPics" src="nicaragua history.png" style="display: block;"></li><br>
                        <figcaption>Nicaragua gained its independence from Spain in 1821 and became part of the Mexican empire for several years. Then it joined a group of nearby countries with a central government in Guatemala City called Provinces of Central America.
                            Nicaragua split from the group in 1838 and became fully independent.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Honduras<img class="HistoryPics" src="honduras history.png" style="display: block;"></li><br>
                        <figcaption>Honduras was first sighted by Europeans when Christopher Columbus arrived at the Bay Islands very close to the island of Guanaja on 30 July 1502 on his fourth voyage. On 14 August 1502 Columbus landed on the mainland near modern
                            Trujillo. Columbus named the country Honduras ("depths") for the deep waters off its coast.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Panama<img class="HistoryPics" src="panama history.png" style="display: block;"></li><br>
                        <figcaption>Panama would remain as a royalist stronghold and outpost until 1821. Panama City immediately initiated plans to declare independence, but the city of Los Santos preempted the move by proclaiming freedom from Spain on November 10,
                            1821. On November 3, 1903, Panamanians had revolted against the Colombian government, declared an independent Republic of Panama, and established a provisional government junta.</figcaption>
                    </figure>
                </div>

                <div class="imgContainer">
                    <figure>
                        <li class="Header">Belize<img class="HistoryPics" src="belize history.png" style="display: block;"></li><br>
                        <figcaption>Belize, country located on the northeast coast of Central America. Belize, which was known as British Honduras until 1973, was the last British colony on the American mainland. Its prolonged path to independence was marked by a
                            unique international campaign (even while it was still a British colony) against the irredentist claims of its neighbour Guatemala. Belize achieved independence on September 21, 1981, but it has retained its historical link
                            with the United Kingdom through membership in the Commonwealth.</figcaption>
                    </figure>
                </div>
            </ul>
        </div>
    </div>
